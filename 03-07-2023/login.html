<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    main {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        border: 2px solid rgb(72, 106, 220);
        padding: 20px 20px 0 20px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    form input[type="text"] {
        width: 400px;
        height: 35px;
        border-radius: 5px;
        margin-bottom: 20px;
    }

    form input[type="submit"] {
        width: 100px;
        color: white;
        border-radius: 10px;
        padding: 5px;
        height: 40px;
        margin-bottom: 20px;
        background-color: blue;
    }

    p {
        width: 100%;
        height: 30px;
        margin-bottom: 20px;
        font-size: 15px;
        background-color: rgb(245, 187, 187);
        display: flex;
        align-items: center;
        padding: 10px;
        display: none;
    }
</style>

<body>
    <main>
        <div class="container">
            <form action="">
                <h2>Đăng nhập</h2>
                <label for="">Tài khoản:</label>
                <br>
                <input type="text" id="user">
                <br>
                <label for="">Mật khẩu:</label>
                <br>
                <input type="text" id="pass">
                <br>
                <input type="submit" value="Đăng nhập" id="btnSubmit">
                <p id="er"></p>
            </form>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
