<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <link rel="icon" type="image/x-icon" href="img/475497.png">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>

    <body class="d-flex justify-content-center align-items-center text-center text-white position-relative">

        <main class=" bg-dark p-3 ">
            <div id="write" class="inp text-left"></div>
            <div id="result" class="text-right"></div>
            <div class="container ">
                <div class="row">
                    <div class="col-md-3 p-2"><button type="button" class="btn btn-secondary rounded-circle"
                                                      id="reset">AC</button>
                    </div>
                    <div class="col-md-3 p-2"><button type="button" class="btn btn-secondary rounded-circle">(</button>
                    </div>
                    <div class="col-md-3 p-2"><button type="button" class="btn btn-secondary rounded-circle">)</button>
                    </div>
                    <div class="col-md-3 p-2"><button type="button" class="btn btn-warning rounded-circle ">/</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 p-2"><button type="button" class="btn btn-secondary rounded-circle ">7</button>
                    </div>
                    <div class="col-md-3 p-2"><button type="button" class="btn btn-secondary rounded-circle ">8</button>
                    </div>
                    <div class="col-md-3 p-2"><button type="button" class="btn btn-secondary rounded-circle ">9</button>
                    </div>
                    <div class="col-md-3 p-2"><button type="button" class="btn btn-warning rounded-circle">X</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 p-2"><button type="button" class="btn btn-secondary rounded-circle ">4</button>
                    </div>
                    <div class="col-md-3 p-2"><button type="button" class="btn btn-secondary rounded-circle ">5</button>
                    </div>
                    <div class="col-md-3 p-2"><button type="button" class="btn btn-secondary rounded-circle ">6</button>
                    </div>
                    <div class="col-md-3 p-2"><button type="button" class="btn btn-warning rounded-circle ">-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 p-2"><button type="button" class="btn btn-secondary rounded-circle ">1</button>
                    </div>
                    <div class="col-md-3 p-2"><button type="button" class="btn btn-secondary rounded-circle ">2</button>
                    </div>
                    <div class="col-md-3 p-2"><button type="button" class="btn btn-secondary rounded-circle ">3</button>
                    </div>
                    <div class="col-md-3 p-2"><button type="button" class="btn btn-warning rounded-circle ">+</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 p-2 "><button type="button" class="btn btn-secondary text-left"
                                                       id="btn0">0</button>
                    </div>
                    <div class="col-md-3 p-2"><button type="button" class="btn btn-secondary rounded-circle">.</button>
                    </div>
                    <div class="col-md-3 p-2"><button type="button"
                                                      class="btn btn-warning rounded-circle btnEqual">=</button>
                    </div>
                </div>

            </div>

        </main>




        <div class="btn1 position-absolute">
            <div class="icon"></div>
        </div>
    </body>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>

</html>
